<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue/vue.js"></script>
</head>
<body>
<script>
    Vue.component('div-a',{
        data:function () {
            return{
                count:0
            }
        },
        template:`<button @click="count++">You click me {{count}} times</button>`
    })
</script>


<div id="component-div">
    <div-a></div-a>
    <div-a></div-a>
</div>


<script>
    let vm=new Vue({
        el:'#component-div'
    })
</script>

</body>
</html>
